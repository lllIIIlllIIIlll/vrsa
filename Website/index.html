						</div>

								</a> -->

										<table>

											<thead>
												<tr>
													<th>Name</th>
													<th width="600px">Progress</th>
													<th style="text-align: center;">Action</th>
												</tr>
											</thead>
			
											<tbody id="businesses">
												<tr>
													<td class="empty" colspan="999"> No events have been created</td>
												</tr>
											</tbody>
			
											<tfoot>
												<tr>

													<td>
														<select id="business">

															<option>Meth</option>
															<option>Weed</option>

															<option>Documents</option>
															<option>Nightclub</option>
															<option>Bunker</option>
														</select>
													</td>

														<img src="add.png" class="add-business" />

												</tr>
											</tfoot>

									<button id="bypass">Sign In</button>

								</div>

								<div class="tab-pane fade" id="v-pills-ss" role="tabpanel" aria-labelledby="v-pills-ss-tab">

										<thead>
											<tr>
												<th>Username</th>
												<th>Type</th>
												<th>Business</th>
												<th>Action</th>
											</tr>
										</thead>
		
										<tbody id="events">
											<tr>
												<td class="empty" colspan="999"> No events have been created</td>
											</tr>
										</tbody>
		
										<tfoot>
											<tr>

												<td>
													<label class="username"></label>
												</td>
		
												<td>

														<option>Supply</option>
													</select>
												</td>
		
												<td>
													<select id="event-business">
														<option>Coke</option>
														<option>Meth</option>
														<option>Weed</option>
														<option>Counterfeit Cash</option>
														<option>Documents</option>
														<option>Nightclub</option>
														<option>Bunker</option>
													</select>

				<div class="modal-content">
				
					<div class="modal-header">
						<h5 class="modal-title" id="username-modal-label">Enter your credentials</h5>
					</div>
					
					<div class="modal-body">
						<input id="username-input" style="width: 100%;" value="Barcode" placeholder="Username" />
						<input id="password-input" style="width: 100%; margin-top: 10px;" value="XXXXXXXX" placeholder="Password" type="password" />
					</div>
					
					<div class="modal-footer">
						<button id="authenticate" type="button" class="btn btn-secondary">Sign In</button>
					</div>
					
				</div>
				
			</div>
